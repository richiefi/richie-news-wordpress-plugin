version: '3.3'

services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    networks:
      - "back"

  wordpress:
    depends_on:
      - db
    image: wordpress:php7.4
    restart: always
    environment:
      VIRTUAL_HOST: "${DOCKER_DEV_DOMAIN:-wordpress.local}"
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        define( 'WP_CACHE', false );
        define( 'WP_DEBUG_LOG', true );
        define( 'WP_DEBUG_DISPLAY', true );
    volumes:
      - wp:/var/www/html
      - ./wp-content:/var/www/html/wp-content
      - ./richie:/var/www/html/wp-content/plugins/richie
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    networks:
      - "front"
      - "back"

  cli:
    depends_on:
      - db
      - wordpress
    image: wordpress:cli
    volumes:
      - wp:/var/www/html
      - ./richie:/var/www/html/wp-content/plugins/richie
    networks:
      - "back"

  proxy:
    image: "jwilder/nginx-proxy:alpine"
    restart: always
    ports:
      - "80:80"
    networks:
      front:
        aliases:
          - "${DOCKER_DEV_DOMAIN:-wordpress.local}"
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - ./custom-nginx.conf:/etc/nginx/conf.d/custom_proxy_settings.conf

  composer:
    depends_on:
      - wordpress
    image: composer/composer
    working_dir: /var/www/html/wp-content/plugins/richie
    restart: 'no'
    volumes:
      - wp:/var/www/html
      - ./richie:/var/www/html/wp-content/plugins/richie
    networks:
      - "back"

networks:
  front: {}
  back: {}

volumes:
    db_data: {}
    wp:
